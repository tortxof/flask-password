{% extends 'layout.html' %}
{% block content %}
<h3>Import Old Account</h3>
<p>Enter your username and password from previous password manager.</p>
<form action="/import-user" method="post">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" type="text" id="username" name="username" autofocus>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" id="password" name="password">
      </div>
    </div>
  </div>
  <button class="btn btn-default" type="submit">Import</button>
</form>
{% endblock %}
