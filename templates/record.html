<div class="panel panel-default">

  <div class="panel-body">

    <div class="row">
      <div class="col-sm-3"><strong>Title</strong></div>
      <div class="col-sm-9">{{ record.title }}</div>
    </div>

    <div class="row">
      <div class="col-sm-3"><strong>URL</strong></div>
      <div class="col-sm-9"><a target="_blank" rel="noopener noreferrer" href="{{ record.url }}">{{ record.url }}</a></div>
    </div>

    <div class="row">
      <div class="col-sm-3"><strong>Username</strong></div>
      <div class="col-sm-9">
        <button type="button" class="btn btn-default cb-copy" data-clipboard-text="{{ record.username }}">
          <span class="glyphicon glyphicon-copy" aria-hidden="true"></span>
        </button>
        <div class="username">{{ record.username }}</div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-3"><strong>Password</strong></div>
      <div class="col-sm-9">
        <button type="button" class="btn btn-default cb-copy" data-clipboard-text="{{ record.password }}">
          <span class="glyphicon glyphicon-copy" aria-hidden="true"></span>
        </button>
        {% if session.hide_passwords %}
        <button type="button" class="btn btn-default show-pw">
          <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
        </button>
        {% endif %}
        <div class="password">
          {% if session.hide_passwords %}
            {% for i in range(8) %}&bullet;{% endfor %}
          {% else %}
            {{ record.password }}
          {% endif %}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-3"><strong>Other</strong></div>
      <div class="col-sm-9"><pre>{{ record.other }}</pre></div>
    </div>

  </div>

  <div class="panel-footer">
    <a href="{{url_for('delete_record', password_id=record.id)}}"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
    <span style="display:inline-block;width:1em;" aria-hidden="true"></span>
    <a href="{{url_for('edit_record', password_id=record.id)}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
  </div>

</div>
