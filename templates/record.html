<div class="panel panel-default">

  <div class="panel-body">

    <div class="row">
      <div class="col-sm-3"><strong>Title</strong></div>
      <div class="col-sm-9">{{ record.title }}</div>
    </div>

    <div class="row">
      <div class="col-sm-3"><strong>URL</strong></div>
      <div class="col-sm-9"><a target="_blank" href="{{ record.url }}">{{ record.url }}</a></div>
    </div>

    <div class="row">
      <div class="col-sm-3"><strong>Username</strong></div>
      <div class="col-sm-9"><input class="clksel" type="text" readonly="readonly" value="{{ record.username }}"/></div>
    </div>

    <div class="row">
      <div class="col-sm-3"><strong>Password</strong></div>
      <div class="col-sm-9"><input class="clksel password" type="text" readonly="readonly" value="{{ record.password }}"/></div>
    </div>

    <div class="row">
      <div class="col-sm-3"><strong>Other</strong></div>
      <div class="col-sm-9"><pre>{{ record.other }}</pre></div>
    </div>

  </div>

  <div class="panel-footer">
    <a href="/delete/{{ record.id }}"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
    <span style="display:inline-block;width:1em;" aria-hidden="true"></span>
    <a href="/edit/{{ record.id }}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
  </div>

</div>
